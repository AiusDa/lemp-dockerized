version: "3"

services:
  web: 
    image: nginx:alpine
    networks:
      - front
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public_html/:/var/www/html/
    depends_on:
      - php-fpm
    environment:
      NGINX_HOST: ${NGINX_HOST}
  php-fpm: 
    build: ./config/php/
    networks:
      - front
      - back
    volumes:
      - ./public_html/:/var/www/html/
    depends_on:
      - db
      - redis
      - elasticsearch
  db:
    image: mariadb
    networks:
      - back
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  redis:
    image: redis:alpine
    networks:
      - back
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.1.0
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - back

networks: 
  front:
    driver: bridge
  back:
    driver: bridge

volumes:
  dbdata:
    driver: local
  esdata:
    driver: local
